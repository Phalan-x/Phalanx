<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phalanx</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/danmu.css">
</head>
<body>
  <time id="time"></time>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea abp">
        <div class="messages container" id="messages-stage"></div>
      </div>
      <div class="input-wrap">
        <input class="inputMessage" placeholder="Type here..."/>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <div class="p-line clearfix">
          <h3 class="title">昵称:</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
        <div class="p-line">
          <input class="submit" type="submit" value="登入">
        </div>
      </div>
    </li>
  </ul>

  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/CommentCoreLibrary.js"></script>
  <script src="/wall.js"></script>
</body>
</html>
